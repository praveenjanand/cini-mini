apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-booking-app-deployment
  labels:
    app: movie-booking-app
  namespace: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: movie-booking-app
  template:
    metadata:
      labels:
        app: movie-booking-app
    spec:
      containers:
      - name: movie-booking-app
        image: jpraveenanand/movie-booking-app:v1.0
        ports:
        - containerPort: 5000
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: movie-booking-app-rollout
  namespace: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: movie-booking-app
  strategy:
    blueGreen:
      activeService: movie-booking-app-service
      previewService: movie-booking-app-preview-service
      autoPromotionEnabled: true
  template:
    metadata:
      labels:
        app: movie-booking-app
    spec:
      containers:
      - name: movie-booking-app
        image: jpraveenanand/movie-booking-app:v1.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: movie-booking-app-service
  namespace: devops
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  selector:
    app: movie-booking-app
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: movie-booking-app-preview-service
  namespace: devops
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  selector:
    app: movie-booking-app
  type: NodePort
